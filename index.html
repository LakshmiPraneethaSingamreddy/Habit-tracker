<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30-Day Habit Tracker</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <div class="bg-wrapper"> -->

  <div class="container my-4">
    <div class="card shadow-sm p-4">

      <h1 class="text-center mb-4">ğŸŒ± 30-Day Habit Tracker</h1>

      <!-- Add Habit Section -->
      <div class="row g-2 mb-4 justify-content-center">
        <div class="col-md-4">
          <input 
            type="text" 
            id="habit-name"
            class="form-control"
            placeholder="Habit name"
          >
        </div>

        <div class="col-md-2">
          <input 
            type="color" 
            id="habit-color"
            class="form-control form-control-color"
            value="#4CAF50"
          >
        </div>

        <div class="col-md-2">
          <button 
            id="add-habit-btn"
            class="btn btn-primary w-100"
          >
            Add Habit
          </button>
        </div>
      </div>

      <!-- Habit Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle" id="habit-table">
          <thead class="table-light">
            <tr>
              <th>Habit</th>
              <!-- Days will be inserted here -->
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Habit rows -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
<!-- </div> -->
  <script src="script.js"></script>
</body>
</html>
